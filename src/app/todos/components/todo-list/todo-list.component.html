<ul *ngIf="todoList" class="todo-list">
  <app-labcorp-todo-item *ngFor="let todo of todoList; let i = index;"
                 [index]="i"
                 [todo]="todo"
                 (removeTodoItem)="removeTodoItem($event)" 
                 (completeTodoItem)="completeTodoItem($event)"></app-labcorp-todo-item>
</ul>
